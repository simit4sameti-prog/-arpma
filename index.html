<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino Matematik - Macera Modu</title>
    
    <!-- FAVICON -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%232563EB'/%3E%3Cpath d='M30 30 L70 70 M70 30 L30 70' stroke='white' stroke-width='15' stroke-linecap='round'/%3E%3C/svg%3E">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Özel Animasyonlar -->
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce-custom {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(234, 179, 8, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(234, 179, 8, 0); }
            100% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(234, 179, 8, 0); }
        }
        .animate-bounce-custom {
            animation: bounce-custom 1s infinite;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall 3s linear forwards;
        }
        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }
    </style>
</head>
<body class="bg-blue-50 selection:bg-yellow-200">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- İKONLAR ---
        const Sparkles = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 5H5"/><path d="M19 17v4"/><path d="M23 19h-4"/></svg>
        );
        const RefreshCw = ({ size, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size || 24} height={size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>
        );
        const CheckCircle = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></svg>
        );
        const XCircle = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>
        );
        const Heart = ({ filled, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill={filled ? "currentColor" : "none"} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
        );
        const Trophy = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
        );
        const Flame = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="none" className={className}><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"/></svg>
        );

        // --- ANA UYGULAMA ---
        const App = () => {
            // Oyun Durumu
            const [gameState, setGameState] = useState('playing'); // playing, gameover
            const [level, setLevel] = useState(1);
            const [levelProgress, setLevelProgress] = useState(0); // %0 - %100 arası
            const [lives, setLives] = useState(3);
            const [streak, setStreak] = useState(0); // Art arda doğru cevap sayısı
            const [score, setScore] = useState(0);

            // Soru verileri
            const [groups, setGroups] = useState(3);
            const [dotsPerGroup, setDotsPerGroup] = useState(4);
            const [userAnswer, setUserAnswer] = useState('');
            const [feedback, setFeedback] = useState(null);
            const [activeDots, setActiveDots] = useState({});
            
            const containerRef = useRef(null);
            const [dimensions, setDimensions] = useState({ width: 0, height: 144 });

            // Zorluk seviyesine göre soru üret
            const generateNewQuestion = (currentLevel = level) => {
                let newGroups, newDots, maxVal;
                
                // Seviyeye göre zorluk ayarı
                if (currentLevel === 1) { maxVal = 20; }
                else if (currentLevel === 2) { maxVal = 40; }
                else if (currentLevel === 3) { maxVal = 60; }
                else { maxVal = 100; }

                do {
                    newGroups = Math.floor(Math.random() * 8) + 2; 
                    newDots = Math.floor(Math.random() * 9) + 1;   
                } while (newGroups * newDots > maxVal);

                setGroups(newGroups);
                setDotsPerGroup(newDots);
                setUserAnswer('');
                setFeedback(null);
                setActiveDots({});
            };

            // Oyunu Başlat / Sıfırla
            const restartGame = () => {
                setGameState('playing');
                setScore(0);
                setLives(3);
                setLevel(1);
                setLevelProgress(0);
                setStreak(0);
                generateNewQuestion(1);
            };

            useEffect(() => {
                generateNewQuestion();

                if (!containerRef.current) return;
                const resizeObserver = new ResizeObserver((entries) => {
                    for (let entry of entries) {
                        if (entry.contentRect) {
                            setDimensions({
                                width: entry.contentRect.width,
                                height: entry.contentRect.height || 144
                            });
                        }
                    }
                });
                resizeObserver.observe(containerRef.current);
                return () => resizeObserver.disconnect();
            }, []);

            // Etkileşimler
            const toggleDot = (e, groupId, dotId) => {
                if (gameState !== 'playing') return;
                e.stopPropagation(); 
                const key = `${groupId}-${dotId}`;
                setActiveDots(prev => ({ ...prev, [key]: !prev[key] }));
            };

            const toggleGroup = (groupId) => {
                if (gameState !== 'playing') return;
                let allActive = true;
                for (let i = 0; i < dotsPerGroup; i++) {
                    if (!activeDots[`${groupId}-${i}`]) {
                        allActive = false;
                        break;
                    }
                }
                const newActiveDots = { ...activeDots };
                for (let i = 0; i < dotsPerGroup; i++) {
                    newActiveDots[`${groupId}-${i}`] = !allActive;
                }
                setActiveDots(newActiveDots);
            };

            const getActiveGroupCount = () => {
                let count = 0;
                for (let i = 0; i < groups; i++) {
                    if (activeDots[`${i}-0`]) count++;
                }
                return count;
            };

            const activeGroupCount = getActiveGroupCount();
            const currentTotal = activeGroupCount * dotsPerGroup;

            const checkAnswer = () => {
                if (gameState !== 'playing') return;

                const correctAnswer = groups * dotsPerGroup;
                
                if (parseInt(userAnswer) === correctAnswer) {
                    // DOĞRU CEVAP
                    setFeedback('correct');
                    
                    // Puan Hesaplama (Kombo bonusu)
                    const comboBonus = streak * 5;
                    const points = 10 + comboBonus;
                    setScore(s => s + points);
                    
                    // Streak Artır
                    const newStreak = streak + 1;
                    setStreak(newStreak);

                    // Seviye İlerlemesi
                    // Her doğru cevap %20 ilerletsin (5 soruda level atlar)
                    const newProgress = levelProgress + 20;
                    
                    if (newProgress >= 100) {
                        // LEVEL UP!
                        setTimeout(() => {
                            setLevel(l => l + 1);
                            setLevelProgress(0);
                            // Level atlama efekti veya sesi eklenebilir
                            generateNewQuestion(level + 1);
                        }, 1000);
                    } else {
                        setLevelProgress(newProgress);
                    }

                } else {
                    // YANLIŞ CEVAP
                    setFeedback('wrong');
                    setStreak(0); // Kombo sıfırlanır
                    setLives(l => {
                        const newLives = l - 1;
                        if (newLives <= 0) {
                            setGameState('gameover');
                        }
                        return newLives;
                    });
                }
            };

            const handleKeyDown = (e) => {
                if (e.key === 'Enter') checkAnswer();
            };

            const calculateJumpPaths = () => {
                if (activeGroupCount === 0 || dimensions.width === 0) return [];
                const paths = [];
                const svgWidth = dimensions.width;
                const svgHeight = dimensions.height;
                const axisY = svgHeight * 0.6;

                for (let i = 0; i < activeGroupCount; i++) {
                    const startVal = i * dotsPerGroup;
                    const endVal = (i + 1) * dotsPerGroup;
                    const startX = startVal === 0 ? svgWidth * 0.005 : svgWidth * (startVal / 50);
                    const endX = svgWidth * (endVal / 50);
                    const controlX = (startX + endX) / 2;
                    const jumpHeight = 50; 
                    const controlY = axisY - jumpHeight;
                    const path = `M ${startX} ${axisY} Q ${controlX} ${controlY} ${endX} ${axisY}`;
                    paths.push(path);
                }
                return paths;
            };

            const jumpPaths = calculateJumpPaths();

            return (
                <div className="min-h-screen bg-blue-50 font-sans p-4 md:p-8 relative">
                    
                    {/* OYUN BİTTİ EKRANI (OVERLAY) */}
                    {gameState === 'gameover' && (
                        <div className="fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-3xl p-8 max-w-md w-full text-center shadow-2xl animate-bounce-custom">
                                <div className="flex justify-center mb-4 text-red-500">
                                    <XCircle size={64} />
                                </div>
                                <h2 className="text-3xl font-bold text-gray-800 mb-2">Oyun Bitti!</h2>
                                <p className="text-gray-500 mb-6">Canların tükendi. Ama pes etmek yok!</p>
                                
                                <div className="bg-yellow-50 rounded-xl p-4 mb-6 border border-yellow-200">
                                    <div className="text-sm text-yellow-600 uppercase font-bold tracking-wider">Toplam Puan</div>
                                    <div className="text-4xl font-black text-yellow-500">{score}</div>
                                </div>

                                <button 
                                    onClick={restartGame}
                                    className="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:shadow-xl transition-all active:scale-95 flex items-center justify-center gap-2"
                                >
                                    <RefreshCw />
                                    Tekrar Oyna
                                </button>
                            </div>
                        </div>
                    )}

                    <div className="max-w-4xl mx-auto bg-white rounded-3xl shadow-xl overflow-hidden border-4 border-blue-200">
                        
                        {/* ÜST BİLGİ ÇUBUĞU (HUD) */}
                        <div className="bg-slate-800 text-white p-4">
                            <div className="flex justify-between items-center mb-4">
                                {/* Sol: Canlar ve Seviye */}
                                <div className="flex items-center gap-6">
                                    <div className="flex items-center gap-1">
                                        {[1, 2, 3].map(i => (
                                            <Heart 
                                                key={i} 
                                                filled={i <= lives} 
                                                className={`w-8 h-8 ${i <= lives ? 'text-red-500 drop-shadow-lg' : 'text-gray-600'}`} 
                                            />
                                        ))}
                                    </div>
                                    <div className="flex items-center gap-2 bg-slate-700 px-3 py-1 rounded-full border border-slate-600">
                                        <Trophy className="text-yellow-400 w-5 h-5" />
                                        <span className="font-bold text-sm tracking-wide text-gray-200">SEVİYE {level}</span>
                                    </div>
                                </div>

                                {/* Sağ: Puan ve Kombo */}
                                <div className="text-right">
                                    <div className="text-3xl font-black text-white leading-none">{score}</div>
                                    <div className="text-xs text-gray-400 font-medium">PUAN</div>
                                </div>
                            </div>

                            {/* Kombo ve Progress Bar */}
                            <div className="flex items-center gap-4">
                                {streak > 1 && (
                                    <div className="flex items-center gap-1 text-orange-400 font-bold animate-pulse">
                                        <Flame className="w-5 h-5" />
                                        <span>{streak}x KOMBO!</span>
                                    </div>
                                )}
                                <div className="flex-1 h-3 bg-slate-700 rounded-full overflow-hidden relative">
                                    <div 
                                        className="h-full bg-gradient-to-r from-blue-500 to-cyan-400 transition-all duration-500 ease-out"
                                        style={{ width: `${levelProgress}%` }}
                                    ></div>
                                </div>
                            </div>
                        </div>

                        {/* OYUN ALANI */}
                        <div className="p-6 space-y-8">
                            
                            {/* İŞLEM BÖLÜMÜ (EN ÜSTTE) */}
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 items-center">
                                {/* Tekrarlı Toplama */}
                                <div className="bg-yellow-50 p-4 rounded-xl border border-yellow-200 text-center min-h-[100px] flex flex-col justify-center relative overflow-hidden">
                                    <div className="absolute top-0 left-0 w-full h-1 bg-yellow-200"></div>
                                    <span className="text-sm text-yellow-700 font-semibold block mb-2 uppercase tracking-wide">Tekrarlı Toplama</span>
                                    <div className="text-xl font-mono text-gray-800 font-bold overflow-x-auto whitespace-nowrap px-2">
                                        {activeGroupCount === 0 ? (
                                            <span className="text-gray-400 italic text-sm">Başlamak için taşlara tıkla...</span>
                                        ) : (
                                            Array.from({ length: activeGroupCount }).map((_, i) => (
                                                <span key={i} className="animate-[fadeIn_0.3s_ease-in] inline-block">
                                                    {dotsPerGroup}
                                                    {i < activeGroupCount - 1 ? ' + ' : (activeGroupCount === groups ? ' = ?' : '')}
                                                </span>
                                            ))
                                        )}
                                    </div>
                                </div>

                                {/* Çarpma İşlemi */}
                                <div className="bg-indigo-50 p-6 rounded-xl border border-indigo-200 flex flex-col items-center shadow-inner">
                                    <span className="text-sm text-indigo-600 font-bold block mb-3 uppercase tracking-wide">Çarpma İşlemi</span>
                                    <div className="flex items-center gap-3 text-3xl font-black text-gray-800 flex-wrap justify-center">
                                        <span className="text-indigo-600">{groups}</span>
                                        <span className="text-gray-400 text-2xl">x</span>
                                        <span className="text-indigo-600">{dotsPerGroup}</span>
                                        <span className="text-gray-400 text-2xl">=</span>
                                        <input 
                                            type="number" 
                                            value={userAnswer}
                                            onChange={(e) => setUserAnswer(e.target.value)}
                                            onKeyDown={handleKeyDown}
                                            disabled={gameState !== 'playing'}
                                            className={`w-24 p-2 text-center border-4 rounded-xl outline-none transition-all shadow-sm ${
                                                feedback === 'correct' ? 'border-green-500 bg-green-100 text-green-700' :
                                                feedback === 'wrong' ? 'border-red-500 bg-red-100' :
                                                'border-indigo-200 focus:border-indigo-500 bg-white'
                                            }`}
                                            placeholder="?"
                                            autoFocus
                                        />
                                    </div>
                                    <div className="mt-6 flex gap-3 w-full">
                                        <button 
                                            onClick={checkAnswer}
                                            disabled={gameState !== 'playing'}
                                            className="flex-1 bg-indigo-600 hover:bg-indigo-700 disabled:opacity-50 text-white py-3 rounded-xl font-bold shadow-[0_4px_0_0_rgba(55,48,163,1)] hover:translate-y-[-2px] active:translate-y-[2px] active:shadow-none transition-all flex items-center justify-center gap-2"
                                        >
                                            Kontrol Et
                                        </button>
                                        {feedback && (
                                            <button 
                                                onClick={() => generateNewQuestion(level)}
                                                className="px-4 py-3 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-xl font-bold transition-colors shadow-[0_4px_0_0_rgba(156,163,175,1)] active:shadow-none active:translate-y-[2px]"
                                                title="Yeni Soru"
                                            >
                                                <RefreshCw size={24} />
                                            </button>
                                        )}
                                    </div>
                                </div>
                            </div>

                            {/* 1. DOMİNO TAŞLARI */}
                            <div className="bg-white p-6 rounded-2xl border-2 border-gray-100 shadow-sm">
                                <h3 className="text-gray-500 font-bold text-xs uppercase mb-4 flex items-center gap-2 tracking-widest">
                                    <span className="bg-blue-100 text-blue-600 w-6 h-6 rounded-md flex items-center justify-center text-sm">1</span>
                                    Domino Taşları
                                </h3>
                                <div className="flex flex-wrap justify-center gap-6">
                                    {Array.from({ length: groups }).map((_, gIndex) => {
                                        const isGroupActive = activeDots[`${gIndex}-0`];
                                        return (
                                            <div key={gIndex} className="relative group">
                                                <div 
                                                    onClick={() => toggleGroup(gIndex)}
                                                    className={`w-24 h-36 bg-gradient-to-b from-white to-gray-50 rounded-xl shadow-[0_6px_0_0_rgba(0,0,0,0.1)] border-2 flex items-center justify-center hover:translate-y-[-4px] transition-all duration-200 cursor-pointer active:scale-95 active:shadow-none active:translate-y-[2px] ${
                                                        isGroupActive ? 'border-yellow-400 ring-4 ring-yellow-100' : 'border-gray-200 hover:border-blue-300'
                                                    }`}
                                                >
                                                    <div className="grid grid-cols-2 gap-3 p-2 w-full h-full content-center">
                                                        {Array.from({ length: dotsPerGroup }).map((_, dIndex) => {
                                                            const isActive = activeDots[`${gIndex}-${dIndex}`];
                                                            return (
                                                                <button
                                                                    key={dIndex}
                                                                    onClick={(e) => toggleDot(e, gIndex, dIndex)}
                                                                    className={`w-5 h-5 rounded-full border-2 transition-all duration-300 transform scale-100 active:scale-90 mx-auto ${
                                                                        isActive 
                                                                            ? 'bg-yellow-400 border-yellow-500 shadow-[0_0_8px_rgba(250,204,21,0.8)]' 
                                                                            : 'bg-gray-200 border-gray-300'
                                                                    }`}
                                                                />
                                                            );
                                                        })}
                                                    </div>
                                                </div>
                                                <div className={`mt-2 text-center font-bold text-lg transition-colors ${isGroupActive ? 'text-blue-600' : 'text-gray-300'}`}>
                                                    {dotsPerGroup}
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>

                            {/* 2. SAYI DOĞRUSU */}
                            <div className="bg-white p-4 rounded-xl border-2 border-dashed border-blue-200 overflow-x-auto relative">
                                <h3 className="text-gray-500 font-bold text-xs uppercase mb-2 flex items-center gap-2 tracking-widest sticky left-0">
                                    <span className="bg-blue-100 text-blue-600 w-6 h-6 rounded-md flex items-center justify-center text-sm">2</span>
                                    Sayı Doğrusu
                                </h3>
                                <div 
                                    ref={containerRef}
                                    className="min-w-[1200px] h-40 relative flex items-end pb-8"
                                >
                                    <svg className="absolute top-0 left-0 w-full h-full pointer-events-none" style={{zIndex: 10}}>
                                        <defs>
                                            <marker id="arrowhead" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
                                                <polygon points="0 0, 6 3, 0 6" fill="#EF4444" />
                                            </marker>
                                        </defs>

                                        {jumpPaths.map((pathD, index) => (
                                            <path 
                                                key={index}
                                                d={pathD}
                                                fill="none"
                                                stroke="#EF4444"
                                                strokeWidth="4"
                                                markerEnd="url(#arrowhead)"
                                                strokeLinecap="round"
                                                className="animate-[fadeIn_0.5s_ease-out]"
                                                style={{ filter: 'drop-shadow(0px 2px 2px rgba(0,0,0,0.1))' }}
                                            />
                                        ))}

                                        {Array.from({ length: activeGroupCount }).map((_, i) => {
                                            const startPercent = (i * dotsPerGroup) * (100 / 50); 
                                            const endPercent = ((i + 1) * dotsPerGroup) * (100 / 50);
                                            return (
                                                <text 
                                                    key={i}
                                                    x={`${(startPercent + endPercent) / 2}%`} 
                                                    y="50%" 
                                                    textAnchor="middle" 
                                                    fill="#EF4444" 
                                                    fontSize="14" 
                                                    fontWeight="bold"
                                                    className="animate-[fadeIn_0.5s_ease-out]"
                                                >
                                                    +{dotsPerGroup}
                                                </text>
                                            );
                                        })}
                                    </svg>

                                    {/* Tikler */}
                                    <div className="w-full flex justify-between absolute bottom-0 border-t-2 border-slate-300 pt-1">
                                        {Array.from({ length: 51 }).map((_, i) => (
                                            <div key={i} className="flex flex-col items-center relative" style={{ width: '20px' }}>
                                                <div className={`absolute -top-1 w-0.5 bg-slate-300 ${i % 5 === 0 ? 'h-4 bg-slate-400' : 'h-2'}`}></div>
                                                <span className={`text-[10px] font-mono mt-2 transition-all duration-300 ${
                                                    i === currentTotal ? 'font-black text-red-600 text-lg -translate-y-1' : 
                                                    (i % 5 === 0 ? 'font-bold text-slate-600' : 'text-slate-300')
                                                }`}>
                                                    {i}
                                                </span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* Geri Bildirim */}
                            {feedback && (
                                <div className={`p-6 rounded-2xl flex items-center justify-center gap-4 text-xl font-bold animate-bounce-custom shadow-lg border-2 ${
                                    feedback === 'correct' ? 'bg-green-50 border-green-200 text-green-600' : 'bg-red-50 border-red-200 text-red-600'
                                }`}>
                                    {feedback === 'correct' ? (
                                        <React.Fragment>
                                            <CheckCircle className="w-8 h-8" />
                                            <div>
                                                <div>Harika Gidiyorsun!</div>
                                                <div className="text-sm font-normal opacity-80">{groups} x {dotsPerGroup} = {groups * dotsPerGroup}</div>
                                            </div>
                                        </React.Fragment>
                                    ) : (
                                        <React.Fragment>
                                            <XCircle className="w-8 h-8" />
                                            <div>
                                                <div>Dikkat et!</div>
                                                <div className="text-sm font-normal opacity-80">Domino taşlarını tekrar saymayı dene.</div>
                                            </div>
                                        </React.Fragment>
                                    )}
                                </div>
                            )}

                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
